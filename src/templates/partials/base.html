<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Organize Your Work</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    {% include "partials/nav.html" %}

    {% for message in get_flashed_messages(with_categories=True) if message %}
    <div class="container mt-3">
        <div class="alert alert-{{ message[0] }}">{{ message[1] }}</div>
    </div>
    {% endfor %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt7sWcZ8F6pHAoajH1xEjC2xYk5G+j6ihU1K1z2x"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/f3bc6e5cae.js" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/scroll-effect.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scroll-counter.js') }}"></script>
</body>
</html>
